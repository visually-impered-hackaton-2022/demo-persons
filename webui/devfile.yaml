commands:
- exec:
    commandLine: yarn install
    component: runtime
    group:
      isDefault: true
      kind: build
    workingDir: ${PROJECT_SOURCE}
  id: install
- exec:
    commandLine: yarn dev
    component: runtime
    group:
      isDefault: true
      kind: run
    hotReloadCapable: true
    workingDir: ${PROJECT_SOURCE}
  id: build
components:
- container:
    endpoints:
    - name: http
      targetPort: 3000
    env:
    - name: CYPRESS_CACHE_FOLDER
      value: ${PROJECT_SOURCE}
    image: node:lts-slim
    memoryLimit: 1024Mi
  name: runtime
metadata:
  description: Stack with Vue 3
  displayName: Vue
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/vue.svg
  language: javascript
  name: nodejs-vue-thermostat-u-sifs
  projectType: vue
  tags:
  - NodeJS
  - Vue
  version: 1.0.1
schemaVersion: 2.1.0
starterProjects:
- git:
    checkoutFrom:
      revision: main
    remotes:
      origin: https://github.com/devfile-samples/devfile-stack-nodejs-vue.git
  name: nodejs-vue-starter
